<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>trick</title>
  <style type="text/css">
    .love form
    {
        height: 300px;
        width: 500px;
        margin-left: 530px;
        margin-top: 200px;
    }
    .love form input
    {
        font-size: 20px;
        margin-left: 25px;
    }
    .love p
    {
        font-size: 30px;
        text-align: center;
        margin-top: 200px;
        margin-bottom: -150px;
    }
  </style>
</head>
<body>
  <div class="love">
    <p>小姐姐约吗？</p>
    <form>
      <input type="button" name="y" value="约" onclick="yes()">
      <input type="button" name="n" value="不约" onmouseover="noo()">
    </form>
  </div> 
  <script type="text/javascript">
      function yes()
      {
          alert("成功约到小姐姐！");
      }
      function noo()
      {
          var oevent=window.event;
          var no=document.getElementsByName("n")[0];
          var scrollleft = document.documentElement.scrollLeft || document.body.scrollLeft;
          var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;
          no.style.position="absolute";
          no.style.left=oevent.clientX+scrollleft+10+"px";
          no.style.top=oevent.clientY+scrolltop+10+"px";
      }
  </script>
</body>
</html>
